<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서의 동적구성</title>
    <script>
        function createDIV(){
            var obj = document.getElementById("parent");
            var newDIV = document.createElement("div");
            newDIV.innerHTML ="새로 생성된 DIV입니다.";
            newDIV.setAttribute("id", "myDiv");
            newDIV.style.backgroundColor = "yellow";
            newDIV.addEventListener("click",
                function (){
                    var p = this.parentElement;
                    p.removeChild(this);
                });
            obj.appendChild(newDIV);
        }

    </script>
</head>
<body>
<h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
<hr>
<p>
    DOM 트리에 동적으로 객체를 삽입할수 있다. <br/>
    createElement(), appendChild(), <br/>
    removeChild() 메소드를 이용하여 새로운 객체를 생성,<br/>
    삽입, 삭제하는 예제입니다.<br/>

</p>


    <a href="javascript:createDIV()">DIV생성</a><p><p>

</body>
</html>
