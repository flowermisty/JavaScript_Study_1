<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function example</title>

    <script>
        function gugudan(n){
            var m = parseInt(n);
            if(isNaN(m) || m < 1 || m > 9){
                alert('number error!! pleas insert 2 ~ 9')
                return;
            }
            for (let i = 1; i < 9; i++) {
                document.write(m+'x'+i+'='+m*i+'<br/>');
            }
        }

    </script>
</head>
<body>
<script>
    var n = prompt("insert number..","");
    gugudan(n);

</script>

</body>
</html>
