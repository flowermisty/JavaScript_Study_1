<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>print star</title>
    <script>
        function printstar(n){
            var m = parseInt(n);
            var star = '';
            if(isNaN(m) || m < 1){
                alert("error!!");
                return;
            }
            for (let i = 1; i <= m; i++) {
                for (let j = i; j <= i; j++) {
                    star += '*';
                    document.write(star);
                    document.write('<br/>');
                }

            }
        }

    </script>
</head>
<body>
<script>
    var n = prompt('insert number..');
    printstar(n);
</script>
</body>
</html>
