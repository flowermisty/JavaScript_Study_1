<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addEventListener사용</title>
    <script>
        var p;
        function init(){
            p = document.getElementById("p");
            p.addEventListener("mouseover", over);
            p.addEventListener("mouseout", out);
        }

        function over(){
            p.style.backgroundColor = "orchid";
        }

        function out(){
            p.style.backgroundColor = "white";
        }
    </script>
</head>
<body onload="init()">
<h3>addEventListner사용</h3>
<hr>
<p id="p">마우스 이벤트 EventListener사용 버전 입니다.</p>

</body>
</html>
