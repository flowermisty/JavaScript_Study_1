<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트의 디폴트 행동 취소</title>
    <script>
        function query(){
            var ret = confirm("페이지로 이동하시겠습니까?")
            return ret; //confirm()의 리턴값은 true 또는 false
        }

        function noAction(e){
            e.preventDefault() // 이벤트의 디폴트 행동 강제취소
        }
    </script>
</head>
<body>
<h3>이벤트의 디폴트 행동 강제 취소</h3>
<a href="http://www.naver.com" onclick="return query()">이동할지 물어보는 링크</a>
<form action="">

    <input type="checkbox">A(check possible)<br>
    <input type="checkbox" onclick="noAction(event)">B(check impossible)
</form>
</body>
</html>
