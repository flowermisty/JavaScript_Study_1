<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로토타입 으로 객제 만들기</title>
    <script>
        // 프로토 타입 만들기  : 생성자 함수 생성
        function Account(owner, code, balance){
            //프로퍼티 만들기
            this.owner = owner;
            this.code  = code;
            this.balance = balance;

            //메소드 만들기
            this.inquiry = function (){
                return this.balance;
            }
            this.deposit = function (money){
                this.balance += money;
            }
            this.withdraw = function (money){
                if (balance >= money){
                    this.balance -= money;
                    return money;
                }else {
                    document.write("잔액이 부족합니다.");
                    return this.balance;
                }

            }
        }
    </script>
</head>
<body>
<script>
    //new 연산자를 사용하여 계좌 객체 생성
    var account = new Account("이용석", "111", 100000000000);

    document.write("account : ");
    document.write(account.owner + ", ");
    document.write(account.code + ", ");
    document.write(account.balance + "<br/>");

    account.deposit(10000);
    document.write("10000원 입금 후 잔액은" + account.inquiry() + "입니다.<br/>");
    account.withdraw(5000);
    document.write("5000원 출금 후 잔액은" + account.inquiry() + "입니다.<br/>");
</script>
</body>
</html>
