<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>난수10 생성</title>


</head>
<body>
<h3>난수 10개를 생성하여, 가장 큰수를 출력하는 웹페이지를 작성한다.</h3>
<hr>
<script>
    var plots = [];
    var temp = 0;
    for (let i = 0; i < 10; i++) {
        temp = Math.random()*100; //난수 10개를 배열에 저장
        plots[i] = Math.round(temp);
        document.write(i + "번원소의 숫자는 : "+ plots[i] +" 입니다. <br/>");
    }

    document.write("<hr>");

    var big = plots[0];
    for (let i = 1; i < 10; i++) {
        if (big < plots[i]){
            big =  plots[i];
        }

    }
    document.write("배열원소의 가장큰 숫자는 : " + big + "입니다.");
</script>
</body>
</html>
