<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체생성 및 활용 연습문제</title>
</head>
<body>
<script>
    var money = new Array(3);
    money[0] = 5;
    money[1] = 7;
    money[2] = -3;
    var sum = 0;
    for (let i = 0; i < money.length; i++) {
        sum += money[i];
        alert("현재까지의 합은"+sum+"입니다.");
    }
    document.write("배열 money의 원소의 합은 "+sum+"입니다.");
    
</script>
</body>
</html>
